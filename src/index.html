<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어장 시작</title>
    <style>
        /* 여기에 필요한 CSS를 나중에 추가할 수 있습니다. */

        /* 가운데 정렬을 위한 스타일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* viewport height로 화면 높이 전체를 채웁니다. */
            font-family: Arial, sans-serif; /* 기본 폰트 설정 */
        }

        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50; /* 버튼 배경색 */
            color: white; /* 버튼 텍스트 색 */
            border-radius: 5px; /* 버튼 모서리 둥글게 */
        }

        button:hover {
            background-color: #45a049; /* 마우스 오버시 버튼 배경색 */
        }
    </style>
</head>
<body>
    <!-- 버튼 클릭 시 2.html 페이지로 이동 -->
    <a href="2.html">
        <button>암기시작하기</button>
    </a>
</body>
</html>
