<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 확인</title>
    <style>
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            display: block;
            width: 100%;
            font-size: 20px;
            padding: 10px 0;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-group button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>모든 단어를 볼 완료했습니다!</h2>
        <p>영단어와 한글 단어쌍을 모두 확인하였습니다. 다시 시작하거나 초기 페이지로 돌아가시려면 아래 버튼을 클릭하세요.</p>
        <div class="button-group">
            <button onclick="location.href='index.html'">처음으로</button>
            <button onclick="location.href='2.html'">다시 시작하기</button>
        </div>
    </div>
</body>
</html>
